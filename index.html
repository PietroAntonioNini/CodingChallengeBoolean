<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Coding Challenge</title>
</head>
<body>
    <div class="container">
        <div id="element">
            <header><!--Logo e testo-->
                <img class="logo" src="logo.png" alt="">
                <h1 id="title">Taking Booleaners from A to B</h1>
            </header>
    
            <nav><!--Input Monopattini-->
                <button id="prenotaButton" type="button">Prenota</button>
                <button id="terminaButton" type="button">Termina Prenotazione</button>
                <button id="accendiLuciButton" type="button">Accendi Luci</button>
            </nav>
    
            <main><!--Nome,Via e carica dei Lim-->
                <div>

                    <!--Monopattino 1-->
                    <div class="Lime1">
                        <div class="row-top">
                            <input id="monopattinoGino22" type="checkbox">
                            <span>Monopattino Gino22</span>
                        </div>
                        <div class="row-mid">
                            <span class="arrow"></span>
                            <span>Via Guadalametri - a 220 metri da te</span>
                        </div>
                        <div class="row-bottom">
                            <span>Stato carica:</span>
                        </div>
                        <hr class="carica-lime1">
                    </div>

                    <!--Monopattino 2-->
                    <div class="Lime2">
                        <div class="row-top">
                            <input id="monopattinoMike24" type="checkbox">
                            <span>Monopattino Mike24</span>
                        </div>
                        <div class="row-mid">
                            <span class="arrow"></span>
                            <span>Via Ricciardoni - a 420 metri da te</span>
                        </div>
                        <div class="row-bottom">
                            <span>Stato carica:</span>
                        </div>
                        <hr class="carica-lime2">
                    </div>

                    <!--Monopattino 3-->
                    <div class="Lime3">
                        <div class="row-top">
                            <input id="monopattinoFede154" type="checkbox">
                            <span>Monopattino Fede154</span>
                        </div>
                        <div class="row-mid">
                            <span class="arrow"></span>
                            <span>Via Mentarini - a 490 metri da te</span>
                        </div>
                        <div class="row-bottom">
                            <span>Stato carica:</span>
                        </div>
                        <hr class="carica-lime3">
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
